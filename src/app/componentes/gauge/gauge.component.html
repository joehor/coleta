<svg width="120" height="120" viewBox="0 0 120 120" class="progress__svg">
  <circle [attr.r]="radius" cx="60" cy="60" stroke-width="12" class="progress__meter" />
  <circle [style.strokeDasharray]="circumference" [style.strokeDashoffset]="dashoffset" [attr.r]="radius" cx="60" cy="60" stroke-width="12" class="progress__value progress_color_blue" />
  <text [attr.x]="percpos" y="-50" style="transform: rotate(90deg);">{{value}}%</text>
</svg>
