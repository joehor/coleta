<div class="row">

    <div class="col col-4 col-sm-2">
      <input class="form-control" type="number" name="id" id="id" placeholder="Id" [(ngModel)]="inputid" />
    </div>
    <div class="col col-8 col-sm-10">
      <div class="input-group">
        <input class="form-control" type="text" name="name" id="name" placeholder="Name" [(ngModel)]="inputname">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="openModal(template)"><fa name="search"></fa></button>
        </div>
      </div>
    </div>

  </div>

  <!--modal para busca-->
  <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-grid
          [apiroute]="apiroute"
          [pagesize]="pagesize"
          [title]="title"
          [pesquisa]="inputname || inputid || ''"
          (emitDataSelected)="onSelectData($event)"
          (emitFireData)="confirm()">
        </app-grid>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="confirm()" [disabled]="!selected">Selecionar</button>
      </div>
    </ng-template>
