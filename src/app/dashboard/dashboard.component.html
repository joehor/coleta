  <div class="row">

    <div class="col-sm" *ngFor="let label of dashdata.labeltop">

      <app-labelinfo title="{{label.title}}" subtitle="{{label.subtitle}}" text="{{label.text}}" perc="{{label.perc}}" mainiconcolor="{{label.mainiconcolor}}" mainicon="{{label.mainicon}}"></app-labelinfo>

    </div>

  </div>

  <!--ultimos lctos-->
  <div class="row">

    <div class="col-sm">

      <div class="card card-stats">
        <div class="card-header">Maiores Clientes</div>
        <!-- Card body -->
        <div class="card-body">

          <table class="table table-striped">

          <thead>
            <tr>
              <th *ngFor="let cols of dashdata.table1.columns">
                {{cols}}
              </th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let rows of dashdata.table1.data">
              <td [className]="isNumber(rows[cols]) ? 'text-a-r' : ''" *ngFor="let cols of dashdata.table1.columns">
                {{rows[cols]}}
              </td>
            </tr>
          </tbody>

          </table>
        </div>
      </div>

    </div>

    <div class="col-sm">
      <div class="row">
        <div class="col-sm">
          <app-labelgauge title="Meta Janeiro" value="35"></app-labelgauge>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <app-labelgauge title="Vendas Janeiro" value="76"></app-labelgauge>
        </div>
      </div>
    </div>

  </div>

  <!--grafico-->
  <div class="row">

    <div class="col-sm">
      <canvas baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        legend="true"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div>

  </div>

</div>
