<carousel>

  <slide *ngFor="let car of carrousel">
    <img src="{{car.img}}" alt="{{car.hint}}" style="display: block; width: 100%;">
    <div class="carousel-caption d-none d-md-block">
      <h3>{{car.caption}}</h3>
      <p>{{car.detail}}</p>
    </div>
  </slide>

</carousel>

<div class="row">
  <div class="col-sm">
    <button class="btn btn-primary btnentrar" [routerLink]="['/login']" routerLinkActive="router-link-active">Entrar</button>
  </div>
</div>
