<div class="row">
  <div class="col-8" *ngIf="canColet">
    <div class="input-group mb-3">
      <input type="text"
        class="form-control"
        (input)="search = $event.target.value"
        (keyup.enter)="coletar(search, true)"
        [value]="search"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" class="btn btn-primary" ngbTooltip="htmlContent" (click)="coletar(search, true)"> Coletar </button>
      </div>
    </div>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-primary btn-sm" (click)="openModal(template)">Propriedades</button>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <table class="table table-sm table-bordered">
      <thead class="thead-dark">
        <tr *ngIf="canfilter">
          <th [attr.colspan]="visibleColumns()">
            <div class="row">
              <div class="col-8">
                <span style="margin-right: 10px;">Filtro:</span>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="searchText" placeholder="Informe parte da pesquisa por ({{searchKey || 'qualquer campo'}})" (change)="reloadProgressBar()">
              </div>
              <div class="col-4">
                  <select name="lsFilter" id="idFilter" class="form-control form-control-sm" [(ngModel)]="searchKey">
                      <option *ngFor="let col of columns | filter : 'true' : 'visible'" value="{{col.name}}" [selected]="col.name===searchKey">{{ col.caption }}</option>
                    </select>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th scope="col"
           *ngFor="let col of columns | filter : 'true' : 'visible'"
           [ngClass]="{'txhighlight':col.name==colsearch}"
           (click)="ordenar(col.name, col.sort)">
           <div>
           {{ col.caption }}
             <fa name="sort-up" *ngIf="col.sort === -1"></fa>
             <fa name="sort-down" *ngIf="col.sort === 1"></fa>
             <fa name="sort" *ngIf="col.sort === 0"></fa>
           </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="canProgress">
          <td [attr.colspan]="visibleColumns()">
              <progressbar [value]="(pcol)" [type]="(pcol == 100 ? 'success' : 'primary')">{{ pcol }}%</progressbar>
          </td>
        </tr>

        <tr *ngFor="let row of dataset | filter : searchText : searchKey || ''">
          <td scope="row"
            *ngFor="let col of columns | filter : 'true' : 'visible'"
            class="bgwhite"
            [ngClass]="{'bglightgreen': (row['check']===true), 'txcenter': (col.name==='check'), 'txright': (col.type === 'number')}">
            <span *ngIf="col.name==='check'">
                <div class="form-check">
                  <input type="checkbox"
                    class="form-check-input"
                    [ngModel]="row['check']"
                    (click)="coletar(row[colsearch], !row['check'])"/>
                </div>
            </span>
            <span *ngIf="col.name!=='check'">{{ row[col.name] }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal window -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Propriedades</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-5">
          Elemento root
      </div>
      <div class="col-7">
        <div class="form-group">
          <input type="text" [(ngModel)]="rootElement">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
          Campo para Coleta
      </div>
      <div class="col-7">
        <div class="form-group">
          <select name="lsColumns" id="idColumns" class="form-control form-control-sm" (change)="mudacolumnsearch($event.target.value)">
            <option *ngFor="let col of columns | filter : 'true' : 'visible'" value="{{col.name}}" [selected]="col.name===colsearch">{{ col.caption }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
          Campo para Filtragem
      </div>
      <div class="col-7">
        <div class="form-group">
          <select name="lsFilter" id="idFilter" class="form-control form-control-sm" [(ngModel)]="searchKey">
            <option *ngFor="let col of columns | filter : 'true' : 'visible'" value="{{col.name}}" [selected]="col.name===searchKey">{{ col.caption }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
          Habilitar filtro
      </div>
      <div class="col-7">
        <div class="form-group">
          <input type="checkbox" [(ngModel)]="canfilter">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
          Habilitar Progress Bar
      </div>
      <div class="col-7">
        <div class="form-group">
          <input type="checkbox" [(ngModel)]="canProgress">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
          Habilitar Coleta
      </div>
      <div class="col-7">
        <div class="form-group">
          <input type="checkbox" [(ngModel)]="canColet">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
              Informe o json a ser processado...
          </div>
        </div>
        <div class="row">
          <div class="col-12">
              <textarea #dataset rows="10" style="width: 100%" [(ngModel)]="mudadata"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
              <button type="button" class="btn btn-primary" (click)="mudaDataSet(mudadata)">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" (click)="modalRef.hide()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Ok</button>
  </div>
</ng-template>
