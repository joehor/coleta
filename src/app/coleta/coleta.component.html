<p>coleta works!</p>

<div class="input-group mb-3">
  <input type="text"
    (input)="search = $event.target.value"
    [value]="search"/>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" class="btn btn-primary" (click)="coletar(search)"> Coletar </button>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th colspan="4">
              <progressbar [value]="(pcol)" type="primary">{{ pcol }}%</progressbar>
          </th>
        </tr>
        <tr>
          <th scope="col" *ngFor="let col of columns[0]">{{ col }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataset">
          <td scope="row" *ngFor="let col of columns[0]">{{ row[col] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
