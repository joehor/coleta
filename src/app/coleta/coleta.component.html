<div class="row">
  <div class="col-12">
    <div class="input-group mb-3">
      <input type="text"
        (input)="search = $event.target.value"
        (keyup.enter)="coletar(search, true)"
        [value]="search"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" class="btn btn-primary" ngbTooltip="htmlContent" (click)="coletar(search, true)"> Coletar </button>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <table class="table table-sm table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col"
           *ngFor="let col of columns"
           [ngClass]="{'txcenter': col.type=='boolean', 'txright':col.type=='number'}"
           (click)="ordenar(col.name, col.sort)">
           {{ col.caption }}
           <fa name="sort-up" *ngIf="col.sort === -1"></fa>
           <fa name="sort-down" *ngIf="col.sort === 1"></fa>
           <fa name="sort" *ngIf="col.sort === 0"></fa>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td [attr.colspan]="columns.length">
              <progressbar [value]="(pcol)" [type]="(pcol == 100 ? 'success' : 'primary')">{{ pcol }}%</progressbar>
          </td>
        </tr>
        <tr *ngFor="let row of dataset">
          <td scope="row"
            *ngFor="let col of columns"
            class="bgwhite"
            [ngClass]="{'bglightgreen': (row['check']===true), 'txcenter': (col.name==='check'), 'txright': (col.type === 'number')}">
            <span *ngIf="col.name==='check'">
                <div class="form-check">
                  <input type="checkbox"
                    class="form-check-input"
                    [ngModel]="row['check']"
                    (click)="coletar(row[colsearch], !row['check'])"/>
                </div>
            </span>
            <span *ngIf="col.name!=='check'">{{ row[col.name] }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal window -->
<div class="modal" tabindex="-1" role="dialog" data-toggle="modal" data-target="#Config">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <select name="lsColumns" id="idColumns" class="form-control form-control-sm" (change)="mudacolumnsearch($event.target.value)">
            <option *ngFor="let col of columns" value="{{col.name}}">{{ col.name }}</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar mudanças</button>
        </div>
      </div>
    </div>
  </div>
