<app-alert [show]="error" tipo='danger' [title]="(error ? error.title : '')" [mensagem]="(!error ? '' : error.mensagem)"></app-alert>
<app-alert [show]="success" tipo='success' [title]="(success ? success.title : '')" [mensagem]="(!success ? '' : success.mensagem)"></app-alert>
<app-loading [show]="loading" [aviso]="loadmessage"></app-loading>

<form [formGroup]="formDespesa">

  <div class="form-group">

    <div class="row">
      <div class="col-sm">
        Saída - Retorno
        <input placeholder="Daterangepicker"
          type="text"
          class="form-control"
          bsDaterangepicker
          #dpr="bsDaterangepicker"
          [bsConfig]="{dateInputFormat: 'DD/MM/YYYY - DD/MM/YYYY'}"
          formControlName="DataInterval">
          <!--(bsValueChange)="onDataIntervalChange($event)"-->
        </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label for="idroteiro">Roteiro</label>
        <textarea class="form-control" id="idroteiro" placeholder="Informe o roteiro da viagem" formControlName="Roteiro"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label for="observacoes">Observações</label>
        <textarea class="form-control" id="observacoes" placeholder="Informe observações sobre a viagem" formControlName="Observacoes"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label for="idEvento">Evento</label>
        <input type="number" class="form-control" id="idEvento" placeholder="Informe o evento da viagem" formControlName="id_Evento"/>
      </div>

      <div class="col-sm">
        <!--
        <input class="form-control"
          [(ngModel)]="buscadespesa"
          [ngModelOptions]="{standalone: true}"
          [typeahead]="despesaseventos"
          typeaheadOptionField="descricao">
        -->
          <!--(typeaheadOnSelect)="idEvento = $event.item.id">-->
          <!--(typeaheadOnSelect)="formDespesa.control. $event.item.id )">-->
          <!--(typeaheadOnSelect)="formDespesa.patchValue( {id_Evento: $event.item.id} )">-->
        <!--
        <input class="form-control"
          [(ngModel)]="inputname"
          [ngModelOptions]="{standalone: true}"
          [typeahead]="despesaseventos"
          typeaheadOptionField="descricao"
          (typeaheadOnSelect)="onSelectData($event)"
          (ngModelChange)="inputModelChange.emit(inputid)">
        -->
      </div>

    </div>

    <div class="row">
      <div class="col-sm">
        <label for="idRepres">Representante</label>
        <input type="number" class="form-control" id="idRepres" placeholder="Informe o representante da viagem" formControlName="id_Repres"/>
      </div>
    </div>

  </div>

</form>

<pre class="card card-block card-header mb-3">Form valid? {{ formDespesa.valid }}</pre>
<pre class="card card-block card-header mb-3">Form containt: {{ formDespesa.value | json }}</pre>
<pre class="card card-block card-header mb-3">idEvento: {{idEvento}}<br>buscadespesa: {{buscadespesa}}<br>despesaseventoslookup: {{ despesaseventoslookup | json }}</pre>
