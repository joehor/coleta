<div class="card border-primary">

  <div class="card-header text-white bg-primary font-weight-bold" [appCopyClip]="formDespesa.controls.id.value">Despesa #{{formDespesa.controls.id.value}}</div>

  <div class="card-body">

    <div class="form-group">
      <form  [formGroup]="formDespesa">
<!--
        <div class="row">
          <div class="col-sm">
            <label for="iddatasaida">Data Saída</label>
            <input class="form-control" id="iddatasaida" bsDatepicker
              placeholder="Informe a data de início da viagem"
              [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}"
              formControlName="Data_Saida"/>
          </div>

          <div class="col-sm">
            <label for="iddataretorno">Data Retorno</label>
            <input class="form-control" id="iddataretorno" bsDatepicker
              placeholder="Informe a data de retorno da viagem"
              [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}"
              formControlName="Data_Retorno"/>
          </div>
        </div>
 -->
        <div class="row">
        <div class="col-sm">
          Saída - Retorno
          <input placeholder="Informe o perído da viagem" type="text" class="form-control" bsDaterangepicker #dpr="bsDaterangepicker"
            [(bsValue)]="bsrangedata"
            [bsConfig]="{rangeInputFormat: 'DD/MM/YYYY'}"
            (bsValueChange)="onDataIntervalChange(['Data_Saida','Data_Retorno'], $event)">
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          Roteiro
          <textarea class="form-control" placeholder="Informe o roteiro da viagem"
            formControlName="Roteiro"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          Observações
          <textarea class="form-control" placeholder="Informe observações sobre a viagem"
            formControlName="Observacoes"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          Evento
          <input *ngIf="despesaseventos" class="form-control" [typeahead]="despesaseventos"
            [(ngModel)]="lookEvento" [ngModelOptions]="{standalone: true}" typeaheadOptionField="descricao"
            (typeaheadOnSelect)="onTypeaheadSelect('id_Evento', $event)">
        </div>
      </div>
      </form>

    </div>

    <div class="row">
      <div class="col-sm">
        <button id="tremer" [disabled]="!formDespesa.valid" class="form-control btn btn-primary" (click)="salvar()">Salvar</button>
      </div>
      <div class="col-sm">
        <button class="form-control btn btn-danger" (click)="setdata()">Excluir</button>
      </div>
      <div class="col-sm">
        <button class="form-control btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

</div>

<br/>
