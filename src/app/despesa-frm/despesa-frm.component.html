
<div class="form" *ngIf="frmDados">

  <div class="form-group">

    <div class="row">
      <div class="col-sm">
        Saída - Retorno
        <input placeholder="Daterangepicker"
          type="text"
          class="form-control"
          bsDaterangepicker
          #dpr="bsDaterangepicker"
          [bsConfig]="{rangeInputFormat: 'DD/MM/YYYY'}"
          (bsValueChange)="onDataIntervalChange($event)">
        </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label for="idroteiro">Roteiro</label>
        <textarea class="form-control" id="idroteiro" placeholder="Informe o roteiro da viagem" [(ngModel)]="frmDados.Roteiro" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label for="observacoes">Observações</label>
        <textarea class="form-control" id="observacoes" placeholder="Informe observações sobre a viagem" [(ngModel)]="frmDados.Observacoes" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label for="thEvento">Evento</label>
        <input *ngIf="despesaseventos"
          id="thEvento"
          class="form-control"
          [typeahead]="despesaseventos"
          [ngModel]="lookEvento"
          [ngModelOptions]="{standalone: true}"
          typeaheadOptionField="descricao"
          (typeaheadOnSelect)="onTypeaheadSelect('idEvento', $event)">
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label for="thRepres">Representante</label>
        <input *ngIf="representantes"
          id="thRepres"
          class="form-control"
          [typeahead]="representantes"
          [ngModel]="lookRepres"
          [ngModelOptions]="{standalone: true}"
          typeaheadOptionField="descricao"
          (typeaheadOnSelect)="onTypeaheadSelect('idRepres', $event)">
        </div>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <button class="form-control btn btn-primary">Salvar</button>
    </div>
    <div class="col">
      <button class="form-control btn btn-warning">Cancelar</button>
    </div>
  </div>

</div>

<pre class="card card-block card-header mb-3">frmDados: {{ frmDados | json }}</pre>

<pre *ngIf="despesaseventos" class="card card-block card-header mb-3">
  Eventos JSON: {{[despesaseventos[0]] | json}}
  Evento escolhido: {{frmDados.idEvento}}
</pre>
