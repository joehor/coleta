
<div class="logo">
  <img class="imglogo">
</div>

<div class="filtro">
  <input type="text" class="form-control" [(ngModel)]="filtro" placeholder="Filtro">
</div>

<hr>

<div class="progress" *ngIf="loading">
  <div class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    aria-valuenow="100"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%">
  </div>
</div>

<ul (click)="onSelectItem()">
  <li *ngFor="let menu of datasource | filter : filtro : 'caption'"
    [routerLink]="[menu.action]"
    routerLinkActive="router-link-active">
    <fa name="{{menu.icon}}" *ngIf="menu.icon"></fa>
    {{menu.caption}}
